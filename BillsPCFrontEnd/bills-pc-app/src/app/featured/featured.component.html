<div class="main-content">
  <div class="container-fluid">

    <div class="card card-plain">
      <div class="card-header" data-background-color="red">
        <h4 class="title">Featured Teams by our ace trainers</h4>
        <p class="category">Ace trainers are carefully chosen by our experts to ensure the highest quality teams</p>
      </div>

      <div class="card-content">
        <div class="row" *ngFor="let pokeTeam of pokeTeamArray">
          <div class="col-lg-2 col-xs-4" *ngFor="let pkmn of pokeTeam; let i = index">

            <div class="card">
              <div class="card-header btn" data-background-color="orange">
                <img [src]="pkmn.sprite" />
              </div>

              <div class="card-content ta-center">
                <img [src]="types.img[types.name.indexOf(pkmn.types[0])]" class="type" />
                <img [src]="types.img[types.name.indexOf(pkmn.types[1])]" class="type" />
                <h4 class="title">
                  {{ pkmn.name | titlecase}}
                </h4>
              </div>

              <div class="card-footer ta-center">
                <ul>
                  <li *ngFor="let atk of pkmn.moveset">
                    {{ atk }}
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="card-footer">
      </div>
    </div>

  </div>
</div>
