<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header" data-background-color="red">
        <h4 class="title">Missing type coverage</h4>
        <p class="category">Your team <strong>lacks</strong> super-effective attacks against these Type combinations</p>
      </div>

      <div class="card-content row">
        <div *ngFor="let type of uncoveredTypes" class="col-xs-2 col-xl-2">
          <div>
            <img [src]="types.img[types.name.indexOf(type[1])]" class="type" />
            <img [src]="types.img[types.name.indexOf(type[0])]" class="type" />
          </div>
        </div>
        <div class="ta-center" *ngIf="uncoveredTypes.length === 0">
          <h3>Congratulations! You have full type coverage!</h3>
        </div>
      </div>
      <div class="card-content"></div>
    </div>
    <div class="card">

      <div class="card-header" data-background-color="red">
        <h4 class="title">Types covered</h4>
        <p class="category">Your team has super-effective attacks against these Type combinations!</p>
      </div>

      <div class="card-content row">
        <div *ngFor="let type of uniqueTypes" class="col-xs-2 col-xl-2">
          <div>
            <img [src]="types.img[types.name.indexOf(type[1])]" class="type" />
            <img [src]="types.img[types.name.indexOf(type[0])]" class="type" />
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
