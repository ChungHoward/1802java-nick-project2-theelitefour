<div class="main-content">
  <div class = "card-footer mt-10">
    <table class = "table">
      <thead class="text-primary">
          <tr>
            <th>Username</th>
            <th>Role</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor='let user of users; let i = index'>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
