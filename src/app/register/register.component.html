<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Register</h4>
            <p class="category">To start saving your teams and Pokemon</p>
          </div>
          <div class="card-content">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Username</label>
                    <input required type="text" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Email address</label>
                    <input type="email" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Password</label>
                    <input required type="password" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Confirm Password</label>
                    <input required type="password" class="form-control">
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-danger pull-right">Register</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#bill">
              <img class="img" src="../assets/img/faces/Bill.png" />
            </a>
          </div>

          <div class="content">
            <h6 class="category text-gray">Masaki Sonezaki</h6>
            <h4 class="card-title">Bill, Head Engineer</h4>
            <p class="card-content">
              The father of the modern Pokemon storage system. Bill's PC provides instant access to your Pokemon from any device. Expert
              analytics and statistics are provided by our leading Professors.
            </p>
            <a href="#" class="btn btn-danger btn-round">Follow</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
